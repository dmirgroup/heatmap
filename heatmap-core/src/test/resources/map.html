<html>
<head>
<title>OpenLayers Example</title>
<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
<script src="http://openlayers.org/api/OpenLayers.js"></script>

<style type="text/css">
.olImageLoadError {
	/* when OL encounters a 404, don't display the pink image */
	display: none !important;
}
</style>
</head>
<body>
	<div style="width: 256px; height: 256px" id="map"></div>
	<div>Zoom level: <span id="zoomlevel"></span></div>
	<script defer='defer' type='text/javascript'>

var map = new OpenLayers.Map({
	div: "map",
	projection: "EPSG:900913",
	displayProjection: "EPSG:4326",
	numZoomLevels: 18,
	
	// approximately match Google's zoom animation
	zoomDuration: 10
});

// google streets layer

var gmap = new OpenLayers.Layer.Google(
	"Google Streets", // the default
	{
		numZoomLevels: 20
	}
);
map.addLayer(gmap);

var ghyb = new OpenLayers.Layer.Google(
	"Google Hybrid", 
	{
		type : google.maps.MapTypeId.HYBRID,
		numZoomLevels : 20
	});
map.addLayer(ghyb);

var img = new OpenLayers.Layer.Image(
		"Image", 
		"file:///home/becker/git/de.uniwue.dmir.heatmap/heatmap-core/out/points/NULL/0/0/0.png",
		new OpenLayers.Bounds(0,0,50,50),
		new OpenLayers.Size(188,195),
		{
			isBaseLayer: false,
			numZoomLevels: 3,
			opacity: 0.3,
            displayOutsideMaxExtent: true,
            'alwaysInRange': true
		});
	map.addLayer(img);

// zoom level info box

map.events.register('zoomend', map, function() {
	var zoomInfo = map.getZoom() + ' / ' + map.numZoomLevels;
	document.getElementById('zoomlevel').innerHTML = zoomInfo;
});

// This is the layer that uses the locally stored tiles
var newLayer = new OpenLayers.Layer.XYZ("Custom Tiles",
		"../../../out/tiles/OVERALL/${z}/${x}/${y}.png", {
			numZoomLevels : 19,
			alpha : true,
			isBaseLayer : false
		});
map.addLayer(newLayer);

// layer switcher
var switcherControl = new OpenLayers.Control.LayerSwitcher();
map.addControl(switcherControl);
switcherControl.maximizeControl();

// zoom

</body>
</html>
